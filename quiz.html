<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css"/>
    <script src = "quiz.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body onload = askOne() class = "text-dark">
    <div class ="bg-light container-fluid navbar text-dark">
        <h1 id = "title" class="text-reset"></h1>
        <p id = "score"></p>
        <a class="text-reset"  href="index.html">Back</a>
    </div>
    <div class="container-fluid">
        <img id = "pic">
        <h2 id = "question"></h2>
        <ul>
            <button onclick = choiceMade(0)><p id = "zero"></p></button>
            <button onclick = choiceMade(1)><p id = "one"></p></button>
            <button onclick = choiceMade(2)><p id = "two"></p></button>
        </ul>
    </div>
    <footer class="text-dark text-muted">
        <div class = "container-fluid">
            <span class="text-reset">Made by Sarah Bassett</span>
        </div>
    </footer>

</body>
